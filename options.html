<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dalex: Chrome Cleaner - Settings</title>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f6fa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .container {
      background: #fff;
      padding: 32px 28px 24px 28px;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      min-width: 320px;
      max-width: 360px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .title {
      font-size: 1.35rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 18px;
      line-height: 1.2;
      letter-spacing: 0.01em;
      text-align: left;
    }
    .options-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 24px;
    }
    .option {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .option label {
      font-size: 1rem;
      color: #333;
      cursor: pointer;
      user-select: none;
    }
    .checkbox {
      width: 20px;
      height: 20px;
      accent-color: #2196f3;
      cursor: pointer;
    }
    .save-button {
      background-color: #43b06e;
      color: white;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(67,176,110,0.08);
    }
    .save-button:hover {
      background-color: #36975b;
    }
    .status {
      margin-top: 12px;
      color: #43b06e;
      font-size: 0.98rem;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Dalex: Chrome Cleaner<br>Settings</div>
    <div class="options-list">
      <div class="option">
        <input type="checkbox" id="clearHistory" class="checkbox">
        <label for="clearHistory">Clear Browsing History</label>
      </div>
      <div class="option">
        <input type="checkbox" id="clearCookies" class="checkbox">
        <label for="clearCookies">Clear Cookies</label>
      </div>
      <div class="option">
        <input type="checkbox" id="clearCache" class="checkbox">
        <label for="clearCache">Clear Cache</label>
      </div>
    </div>
    <button id="save" class="save-button">Save Settings</button>
    <div id="status" class="status">Settings saved!</div>
  </div>
  <script src="options.js"></script>
</body>
</html>
